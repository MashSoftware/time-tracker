{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        {{ super() }}
        <h1 class="text-truncate">{{ title }}</h1>
        <hr>
        <h3>Are you sure?</h3>
        <p class="lead">This tag will be permanently deleted and removed from <a href="{{ url_for('tag.entries', id=tag.id) }}">{{ tag.events | length }} time entries</a>.</p>
        {% include 'tag/_tag_card.html' %}
        <form action="" method="post" novalidate>
            <div class="d-grid gap-3 d-sm-block">
                <button class="btn btn-danger" type="submit"><i class="bi bi-trash-fill"></i> Yes - delete tag</button>
                <a class="btn btn-secondary" href="{{ url_for('tag.tags') }}"><i class="bi bi-chevron-left"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
