{% extends "base.html" %}
{% block header %}
<div class="container">
    {{ super() }}
    <h1 class="mb-0">{{ title }}</h1>
</div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="d-grid gap-2 d-md-block mb-3">
            <a class="btn btn-primary" href="{{ url_for('tag.create') }}" role="button"><i class="fas fa-plus fa-lg fa-fw"></i> Create new tag</a>
            <a class="btn btn-outline-secondary" href="{{ url_for('tag.default') }}"><i class="fas fa-user-tag fa-lg fa-fw"></i> Change default tag</a>
        </div>
        {% for tag in current_user.tags %}
            {% include 'tag/_tag_card_actions.html' %}
        {% endfor %}  
    </div>
</div>
{% endblock %}
