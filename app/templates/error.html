{% extends "base.html" %}
{% block header %}
<div class="container">
    {{ super() }}
    <h1>{{ error.name | capitalize }}</h1>
</div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <p class="lead"><strong>Error {{ error.code }}:</strong> {{ error.description }}</p>
        <a class="btn btn-secondary" href="{{ request.referrer }}"><i class="fas fa-chevron-left fa-lg fa-fw"></i> Back</a> 
    </div>
</div>
{% endblock %}
