{% extends "base.html" %}
{% block header %}
<div class="container">
    {{ super() }}
    <h1>{{ error.name | capitalize }}</h1>
</div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <p class="lead"><strong>Error {{ error.code }}:</strong> {{ error.description }}</p>
    </div>
</div>
{% endblock %}
