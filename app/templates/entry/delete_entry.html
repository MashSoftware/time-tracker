{% extends "base.html" %}
{% block header %}
<div class="bg-white border-bottom py-3 mb-3">
    <div class="container">
        <h1>{{ title }}</h1>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h3>Are you sure?</h3>
        <p class="lead">This time entry will be permanently deleted.</p>
        {% include 'entry/_time_card_view.html' %}
        <form action="" method="post" novalidate>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-danger" type="submit"><i class="fas fa-trash fa-lg fa-fw"></i> Yes - delete time entry</button>
                <a class="btn btn-secondary" href="{{ url_for('entry.weekly') }}"><i class="fas fa-chevron-left fa-lg fa-fw"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
