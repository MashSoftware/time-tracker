{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        {{ super() }}
        <h1 class="text-truncate">{{ title }}</h1>
        <hr>
        <div class="d-grid gap-3 d-md-block mb-3">
            <a class="btn btn-primary" href="{{ url_for('location.create') }}" role="button"><i class="bi bi-plus-lg"></i> Create new location</a>
            <a class="btn btn-secondary" href="{{ url_for('location.default') }}"><i class="bi bi-gear-fill"></i> Change default location</a>
        </div>
        {% for location in current_user.locations %}
            {% include 'location/_location_card_actions.html' %}
        {% endfor %}  
    </div>
</div>
{% endblock %}
